<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
    <input type="text" id="result" readonly>
    <br>
    <button class="del" onclick="appendToDisplay('1')">1</button>
    <button class="del" onclick="appendToDisplay('2')">2</button>
    <button class="del" onclick="appendToDisplay('3')">3</button>
    <button class="del" onclick="appendToDisplay('+')">+</button>
    <br>
    <button class="del" onclick="appendToDisplay('4')">4</button>
    <button class="del" onclick="appendToDisplay('5')">5</button>
    <button class="del" onclick="appendToDisplay('6')">6</button>
    <button class="del" onclick="appendToDisplay('-')">-</button>
    <br>
    <button class="del" onclick="appendToDisplay('7')">7</button>
    <button class="del" onclick="appendToDisplay('8')">8</button>
    <button class="del" onclick="appendToDisplay('9')">9</button>
    <button class="del" onclick="appendToDisplay('*')">*</button>
    <br>
    <button class="del" onclick="appendToDisplay('0')">0</button>
    <button class="del" onclick="appendToDisplay('.')">.</button>
    <button class="del" onclick="appendToDisplay('/')">/</button>
    <button class="del" onclick="calculateResult()">=</button>
    
    <br>
    <button class="dele" onclick="deletee()">DEL</button>
    <button class="dele" id="clear" onclick="clearResult()">C</button>
  </div>

  <script>
    const userInput = document.querySelector('#result')
    function appendToDisplay(value) {
      document.getElementById('result').value += value;
    }
    
    function clearResult() {
      document.getElementById('result').value = '';
    }

    function deletee(){
        userInput.value = userInput.value.slice(0,-1)
      }
    
    function calculateResult() {
      const resultField = document.getElementById('result');
      const expression = resultField.value;
    
      try {
        const result = evalExpression(expression);
        resultField.value = result;
      } catch (error) {
        resultField.value = 'Error';
      }
    }
    
    function evalExpression(expression) {
      const operators = ['+', '-', '*', '/'];
      const values = expression.split(/[\+\-\*\/]/);
      const operatorsArray = expression.split('').filter(char => operators.includes(char));
    
      let result = parseFloat(values[0]);
    
      for (let i = 0; i < operatorsArray.length; i++) {
        const nextValue = parseFloat(values[i + 1]);
    
        if (isNaN(nextValue)) {
          throw new Error('Invalid expression');
        }
    
        switch (operatorsArray[i]) {
          case '+':
            result += nextValue;
            break;
          case '-':
            result -= nextValue;
            break;
          case '*':
            result *= nextValue;
            break;
          case '/':
            if (nextValue === 0) {
              throw new Error('Division by zero');
            }
            result /= nextValue;
            break;
          default:
            throw new Error('Invalid operator');
        }
      }
    
      return result;
    }
  </script>
</body>
</html>
